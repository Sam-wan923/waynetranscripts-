<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wayne Transcripts Request Form</title>
<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Poppins', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
  }
  #transcriptForm {
    max-width: 600px;
    margin: 60px auto 100px;
    background: rgba(0,0,0,0.3);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeSlideIn 1s forwards;
  }
  #transcriptForm h2 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 30px;
    text-align: center;
    letter-spacing: 1.1px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 1.1rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="url"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 10px;
    border: none;
    margin-bottom: 30px;
    font-size: 1rem;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="url"]:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 15px rgba(67, 206, 162, 0.8);
    outline: none;
    color: #fff;
  }
  input::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-weight: 500;
  }
  button {
    width: 100%;
    background: #43cea2;
    border: none;
    padding: 18px;
    font-weight: 800;
    font-size: 1.3rem;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(67, 206, 162, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: #37b58b;
    box-shadow: 0 12px 30px rgba(55, 181, 139, 0.8);
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  #statusMessage {
    text-align: center;
    margin-top: 20px;
    font-weight: 700;
  }
</style>
</head>
<body>

<form id="transcriptForm" autocomplete="off">
  <h2>Request Your Transcript</h2>

  <label for="name">Full Name</label>
  <input
    type="text"
    id="name"
    name="name"
    placeholder="Enter your full name"
    required
    autocomplete="name"
  />

  <label for="email">Email Address</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="your.email@example.com"
    required
    autocomplete="email"
  />

  <label for="audioURL">Audio File URL</label>
  <input
    type="url"
    id="audioURL"
    name="audioURL"
    placeholder="https://yourhost.com/audiofile.mp3"
    required
    autocomplete="off"
  />

  <button type="submit">Submit Request</button>
  <div id="statusMessage"></div>
</form>

<script>
  document.getElementById("transcriptForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const status = document.getElementById("statusMessage");
    status.textContent = "";
    const btn = e.target.querySelector("button");
    btn.disabled = true;
    btn.textContent = "Submitting...";

    const data = {
      name: e.target.name.value.trim(),
      email: e.target.email.value.trim(),
      audioURL: e.target.audioURL.value.trim(),
    };

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbzvor5SeooHn_tQarOF8uL07w2xLHMioDNQKpUiuJxp5tVXGsxO-LW1xlX7LrUQPLIROQ/exec",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        }
      );
      const result = await response.json();
      if (result.result === "success") {
        status.style.color = "#a3f7bf";
        status.textContent = "Thanks! Your transcript request was received.";
        e.target.reset();
      } else {
        status.style.color = "#f76c6c";
        status.textContent = "Error: " + (result.message || "Something went wrong.");
      }
    } catch (err) {
      status.style.color = "#f76c6c";
      status.textContent = "Network error: " + err.message;
    }
    btn.disabled = false;
    btn.textContent = "Submit Request";
  });
</script>

</body>
</html>
